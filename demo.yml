---
- name: Demo playbook 
  hosts: all 
  tasks:
    - name: Print hello 
      debug:
        msg: "Hello world"

    - name: Print facts
      debug:
        msg: "{{ ansible_facts }}"

    - name: Print host name 
      debug:
        msg: "{{ ansible_hostname }}"

    - shell: hostname -i

    - name: Create a dummy file 
      copy:
        content: "hey, I am from demo, creating a file for you"
        dest: /tmp/demo
